<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h2>Login</h2>
    <div *ngIf="!!error" class="alert alert-danger">
      {{error}}
    </div>
    <form class="from-horizontal" (ngSubmit)="login()">
      <input class="form-control" type="text" [(ngModel)]="credentials.username" name="username" placeholder="Username" />
      <input class="form-control" type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>
</div>
